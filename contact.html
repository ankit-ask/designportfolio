/* Overlay Style */

.img-hover-overlay:after, .img-hover-overlay:before {
    position:absolute;
    opacity:0;
    transition: all 0.5s;
    -webkit-transition: all 0.5s;
}
.img-hover-overlay:after {
    content:'';
    width:calc(100% - 30px); height:100%;
    top:0; left:15px;
    background:rgba(0,0,0,0.6);
}
.img-hover-overlay:before {
    content: attr(data-content);
    width:100%;
    color:#fff;
    z-index:1;
    bottom:30px;
    padding:4px 10px;
    text-align:center;
    box-sizing:border-box;
    -moz-box-sizing:border-box;
    font-family: 'Poppins';
    font-size: 20px;
}
.img-hover-overlay:hover:after, .img-hover-overlay:hover:before {
    opacity:1;
}

.input-wrapper{
    padding: 10px 10px 10px 0;
}

.input-wrapper input, textarea{
    padding: 10px;
    width: 90%;
    border: 1px solid #d2d2d2;
    border-radius: 4px;
}

.input-wrapper input:focus{
    outline:none;
}
.contact-form-send{

    border-radius: 50px;

    background: #FFB495;
    font-family: 'Poppins';

    box-shadow: 0 0 5px #dbdbdb;

::placeholder {

  font-family: 'Poppins';
  font-size: 16px;
  opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
 color: #7e7e7e;
 font-family: 'Poppins';
 font-size: 16px;

::-ms-input-placeholder { /* Microsoft Edge */

 font-size: 16px;

    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("stickyHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
          console.log('scrolled');
        }
        </script>
